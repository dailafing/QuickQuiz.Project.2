<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickQuiz</title>
  <link rel="stylesheet" href="/assets/css/style.css" /> <!-- External style sheet - c2.5(c)  -->
</head>
<body>

  <main id="quiz-app">

    <!-- START SCREEN -->
    <!-- criteria 2.5(c) — “Efficient layout and transitions” -->
    <section id="start-screen" class="screen active">

      <h1 id="welcomeText">Welcome to QuickQuiz</h1>
 
      <label for="playerName">Your name:</label>
      <input type="text" id="playerName" placeholder="Player Name" aria-label="Enter your name in this box"/>
      <p id="nameError" class="input-error" aria-live="assertive"></p> <!-- Criteria 1.1, 1.4 -->


      <p>Choose a subject to begin testing your knowledge</p>

      <div id="category-buttons" class="button-grid">

        <button type="button" data-category="food" aria-label="Select Food cetegory">
          <p class="btn-text">Food</p></button>

        <button type="button" data-category="sport" aria-label="Select Sport cetegory">
          <p class="btn-text">Sport</p></button>

        <button type="button" data-category="geography" aria-label="Select Geography cetegory">
          <p class="btn-text">Geography</p></button>

        <button type="button" data-category="trains" aria-label="Select Trains cetegory">
          <p class="btn-text">Trains</p></button>

        <button type="button" data-category="science" aria-label="Select Science cetegory">
          <p class="btn-text">Science</p></button>

        <button type="button" data-category="history" aria-label="Select History cetegory">
          <p class="btn-text">History</p></button>

      </div>

      <p id="bestScore">Today's Best: 0</p>

      <p id="selectedCategoryText" aria-live="polite">No Category Selected</p>

      <!-- Criteria 1.2 / 3.2 — inactive until category picked -->
      <button
        type="button"
        id="startBtn"
        class="start-button start-button--disabled"
        aria-label="Start the game"
        disabled  
      >
        <p class="btn-text">Start Game!</p>
      </button>


    </section>

    <!-- GAME SCREEN -->
    <!-- criteria 2.5(c) — “Efficient layout and transitions” -->
    <section id="game-screen" class="screen">

      <h2 id="question-text">Question goes here</h2>

      <ul id="answer-list" class="button-grid" role="list">
        <li><button class="answer-btn">Answer 1</button></li>
        <li><button class="answer-btn">Answer 2</button></li>
        <li><button class="answer-btn">Answer 3</button></li>
        <li><button class="answer-btn">Answer 4</button></li>
      </ul>

      <p id="feedback" aria-live="polite"></p>
      <p id="question-counter">Question 1 of 10</p>


    </section>


    <!-- RESULTS SCREEN -->
    <!-- criteria 2.5(c) — “Efficient layout and transitions” -->
    <section id="result-screen" class="screen">

    </section>

  </main>

  <!-- Load scripts at eof - c2.5(a&b) -->
<script type="module" src="assets/js/app.js"></script>
<script type="module" src="assets/js/keyboardNavigation.js"></script> 
<script type="module" src="assets/js/uiManager.js"></script> 

</body>
</html>
